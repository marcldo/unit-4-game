<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit-4-Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">


        <div class="nums">
            <div class="num1">
                <h1 id="numToMatch">31</h1>
            </div>
            <div class="num2">
                <h1 id="myTotal">0</h1>
            </div>
        </div>

        <br>

        <div class="jewels">
            <div class="jewel">
                <img src="assets/images/blueJewel.png" alt="Blue Jewel" id="blue">
            </div>
            <div class="jewel">
                <img src="assets/images/greenJewel.png" alt="Green Jewel" id="green">
            </div>
            <div class="jewel">
                <img src="assets/images/redJewel.png" alt="Red Jewel" id="red">
            </div>
            <div class="jewel">
                <img src="assets/images/yellowJewel.png" alt="Yellow Jewel" id="yellow">
            </div>
        </div>

        <br>

        <div class="scoreboard">
            <table>
                <tr>
                    <th>Wins</th>
                    <td id="wins"></td>
                </tr>
                <tr>
                    <th>Losses</th>
                    <td id="losses"></td>
                </tr>
            </table>
        </div>

    </div>



</body>

</html>
